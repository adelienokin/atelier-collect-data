<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Insérez votre prénom et vendez-le</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('vendezvotreprenom.png'); /* Remplacez 'chemin/vers/votre-image.png' par le chemin de votre image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Couleur du texte sur l'image */


        }
       
        .container {
            width: 50%;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 20px;
            width: 70%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #723c5c;
            color: #e2b2d8;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Insérez votre prénom et vendez-le</h1>
        <form action="result.html" method="GET" target="_blank">
            <input type="text" name="mot" placeholder="Insérez votre prénom ici" required>
            <br>
            <input type="submit" value="Valider et Voir le Résultat">
        </form>
    </div>
</body>
</html>
